<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="" href="index.css" />
    <link rel="stylesheet" type="" href="../css/select.css" />
    <title>ActioMeta</title>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body class="fondo">
    <div class="login-box">
      <div class="titulop"><h2>ActioMeta</h2></div>
      <form>
        <div>
          <div class="user-box">
            <input type="text" name="nombre" class="form-input" id="nombre" required="required">
            <label class="form-label mt-4" for="nombre">Nombre del grupo</label>
          </div>
          <div class="Color">

            <label class="form-label mt-4">Unidad</label>
            <select id="unidad" class="form-select" required="required">
                <option value=""></option>
                <option value="Clan">Clan</option>
                <option value="Tropa">Tropa</option>
                <option value="Manada">Manada</option>
                <option value="Familia">Familia</option>
            </select>
          </div>
        <div class="center"> 
          <button id="search" type="submit">Continuar</button>
        </div>
      </form>
    </div>
  <script src="./src/modules/index.js"></script>
  </body>
</html>
