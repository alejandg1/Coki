<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type=""
      href="https://bootswatch.com/5/morph/bootstrap.min.css"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
  </head>
  <title>Coki</title>
  <script defer scr="../modules/calls.js"></script>
  <body>
    <div class="container">
      <h2>Ingrese información de la nueva actividad</h2>
      <form id="form_add" class="p-4">
        <div id="time_div" class="form-group">
          <label for="inicio" class="form-label mt-4"
            >tiempo de duración de la actividad</label
          >
          <input type="number" name="time" id="time" class="form-control" />
        </div>
        <div id="nombre_div" class="form-group">
          <label for="nombre" class="form-label mt-4"
            >nombre de la nueva actividad</label
          >
          <input type="text" name="nombre" id="nombre" class="form-control" />
        </div>
        <hr />
        <div id="Mision_div" class="form-group">
          <label for="mision">Misión de la actividad</label>
          <select id="mision" name="mision"></select>
        </div>
        <hr />
        <div id="Objetivo_div">
          <label for="objetivo">Objetivo de la actividad</label>
          <select id="objetivo" name="objetivo"></select>
        </div>
        <hr />
        <div id="tipo_div">
          <label for="tipo">Tipo de actividad</label>
          <select name="tipo" id="tipo"></select>
        </div>
        <hr />
        <div>
          <label for="necesidades">necesidades de la actividad</label>
          <input type="text" name="necesidades" id="necesidades" value="" />
        </div>
        <button id="addact" class="btn btn-outline-primary">guardar</button>
        <button
          id="cancelar_act_new"
          class="btn btn-outline-primary"
          type="button"
        >
          cancelar
        </button>
      </form>
    </div>
    <script src="../modules/act_new.js"></script>
  </body>
</html>
