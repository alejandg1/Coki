<html lang="en">

  <title>ActioMeta</title>
  <script defer scr="../modules/calls.js"></script>
  <body class="detalle">
    <div class="tituloDiv"><h1 class="text">Nueva actividad</h1></div>
    <div class="container-table">
      <form id="form_add" class="p-4">
        <div id="time_div" class="form-group">
          <h3 class="text">Ingrese la información de la nueva actividad</h3>
          <label for="inicio" class="form-label mt-4">Duración de la actividad (minutos)</label>
          <input type="number" name="time" id="time"/>
        </div>
        <div id="nombre_div" class="form-group">
          <label for="nombre" class="form-label mt-4"
            >Nombre de la nueva actividad</label>
          <input type="text" name="nombre" id="nombre"/>
        </div>
        <hr />
        <div id="unidad_div" class="form-group">
          <label for="unidad" class="form-label mt-4" >Unidad</label>
          <div id="checkboxes">
            <!-- <select id="unidad"> -->
            <!--   <option value="Clan">Clan</option> -->
            <!--   <option value="Tropa">Tropa</option> -->
            <!--   <option value="Manada">Manada</option> -->
            <!--   <option value="Familia">Familia</option> -->
            <!-- </select> -->
          </div>
        </div>
        <hr>
        <div id="tipo_div">
          <label for="tipo" class="form-label mt-4">Tipo de actividad</label>
          <div>
            <select name="tipo" id="tipo">
            </select>
          </div>
        </div>
        <hr>
        <div id="Objetivo_div">
          <label for="objetivo">Objetivo de la actividad</label>
          <input type="text" name="objetivo" id="objetivo">
        </div>
        <hr />
        <div>
          <label for="necesidades">Necesidades de la actividad</label>
          <input type="text" name="necesidades" id="necesidades" value="" />
        </div>
        <hr>

        <button id="addact">Guardar</button>
        <button id="cancelar_act_new" type="button">Regresar
        </button>
        <hr>
      </form>
    </div>
    <script src="../modules/act_new.js"></script>
  </body>
</html>
