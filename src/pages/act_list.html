<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      type=""
      href="https://bootswatch.com/5/morph/bootstrap.min.css"
    />
    <link rel="stylesheet" type="" href="/index.css" />
    <link rel="stylesheet" type="" href="../css/act_list.css" />
    <link rel="stylesheet" type="" href="../css/select.css" />
    <title> ActioMeta</title>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>

    <header class="header">
      <div class="container">
        <div class="menu">
          <label for="menu">☰</label>
        </div>
      </div>
    </header>
    <input type="checkbox" id="menu">
    <div class="container-menu">
      <div class="cont-menu">
        <nav>
          <div class="logo_items flex">
            <span class="nav_image">
              <img src="/images/logo.png" alt="logo_img" />
            </span>
            <span class="logo_name">ActioMeta</span>
            <div class="exit">
              <div class="menu">
                <label for="menu">☰</label>
              </div>
            </div>
          </div>
          <a href="#">Modificar misiones</a>
          <a href="#">Modificar actividades</a>
          <a href="#">Crear cronograma</a>
        </nav>
        
      </div>
    </div>

      <div class="container-table">
        <div class="titulop"><h2>Actividades</h2></div>
        
        <div class="select-menu">
          <div class="select-btn">
              <span class="sBtn-text">Filtro de actividades</span>
              <i class="bx bx-chevron-down"></i>
          </div>
          <ul class="options">
              <li class="option">
                  <span class="option-text">Juegos de salón</span>
              </li>
              <li class="option">
                  <span class="option-text">Dinámicas</span>
              </li>
              <li class="option">
                  <span class="option-text">Canciones</span>
              </li>
              <li class="option">
                  <span class="option-text">Otros</span>
              </li>
          </ul>
      </div>

        <p class="lead"></p>
        <table class="table table-hover" id="table">
          <th>Duración</th>
          <th>Nombre</th>
          <th>Misión</th>
          <th>Tipo</th>
          <th>Objetivo</th>
          <th>Necesidades</th>
        </table>
        
        <button id="return" type="button">Regresar</button>
        <button id="" type="button" onclick >Siguiente</button>
      </div>
    <script src="../modules/act_list.js"></script>
    <script src="../modules/select.js"></script>
  </body>
</html>
