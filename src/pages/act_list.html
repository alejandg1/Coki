<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      type=""
      href="https://bootswatch.com/5/morph/bootstrap.min.css"
    />
    <link rel="stylesheet" type="" href="../../index.css" />
    <link rel="stylesheet" type="" href="../css/act_list.css" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <title>ActioMeta</title>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body class="detalle">
    <header class="header">
      <div class="container">
        <div class="menu">
          <label for="menu">☰</label>
        </div>
      </div>
    </header>
    <input type="checkbox" id="menu" />
    <div class="container-menu">
      <div class="cont-menu">
        <nav>
          <div class="logo_items flex">
            <span class="nav_image">
              <img src="../../images/logo.png" alt="logo_img" />
            </span>
            <span class="logo_name">ActioMeta</span>
            <div class="exit">
              <div class="menu">
                <label for="menu">☰</label>
              </div>
            </div>
          </div>
          <a href="#" id="crearCrono" >Crear cronograma</a>
          <a href="#" id="verCrono">Cronograma guardado</a>
        </nav>
      </div>
    </div>
    <div class="container-table">
      <div class="tituloDiv" ><h1 class="text">Actividades</h1></div>
      <h3 class="text">Filtrar actividades</h3>
      <select id="filtro" > <option value=""></option></select>
      <p class="lead"></p>
      <div class="table-responsive">
        <table class="table-dark">
          <th>Duración</th>
          <th>Nombre</th>
          <th>Tipo</th>
          <th>Objetivo</th>
          <th>Necesidades</th>
          <th></th>
          <th></th>
        </table>
      </div>
      <hr>
      <button id="return" class="boton_return" type="button"><img src="../../images/cerrar-sesion.png" alt=""></button>
      <!-- <button id="cerrarSesion" class="boton_return" type="button"><img src="../../images/cerrar-sesion.png" alt=""></button> -->
      <hr>
    </div>
    <script src="https://kit.fontawesome.com/01c29a7fd7.js" crossorigin="anonymous"></script>
    <script src="../modules/act_list.js"></script>
  </body>
</html>
